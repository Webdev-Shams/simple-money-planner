<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>KYB</title>

    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="text-center my-9 lg:my-24">
        <h1 class="text-4xl lg:text-5xl font-bold">Know Your <span class="balance">Balance</span></h1>
    </header>

    <main>
        <section class="grid lg:grid-cols-2 sm:grid-cols-1 gap-5">
            <div class="lg:ml-5 mx-4">
                <img src="image/money.png" alt="" class="w-3/4 lg:w-3/4">
            </div>
            
            <div class="form-div mx-4 mb-5">
                <form class="rounded-lg lg:py-5 py-8 lg:px-9 px-5 lg:mr-5 lg:mb-5">
                    <!-- income -->
                    <h3 class="text-2xl lg:text-3xl	mb-2 underline decoration-auto font-semibold">Income</h3>
                    <label class="lg:text-lg sm:text-base">Income: </label>
                    <input type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57' id="income-input" class="rounded mb-8 w-full">
                    <!-- expenses -->
                    <h3 class="text-2xl lg:text-3xl mb-2 underline decoration-auto font-semibold">Expenses</h3>
                    <label class="lg:text-lg sm:text-base">Food: </label>
                    <input type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57' id="food-input" class="rounded mb-5 w-full">
                    <br>
                    <label class="lg:text-lg sm:text-base">Rent: </label>
                    <input type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57' id="rent-input" class="rounded mb-5 w-full">
                    <br>
                    <label class="lg:text-lg sm:text-base">Clothes: </label>
                    <input type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57' id="clothes-input" class="rounded mb-5 w-full">

                    <button type="button" id="calculate-btn" class="bg-orange-600 text-white font-semibold hover:text-black py-2 px-4 border border-orange-500 hover:border-transparent rounded">Calculate</button>

                    <h3 class="text-lg font-semibold">Total Expense: $ <span id="totalExpense">00</span></h3>
                    <h3 class="text-lg font-semibold">Balance: $ <span id="balance">00</span></h3>

                    <input type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57' id="saving-input" class="rounded my-5 w-2/4 my-5"> %
                    <button type="button" id="saving-btn" class="bg-orange-600 text-white font-semibold hover:text-black py-2 px-4 border border-orange-500 hover:border-transparent rounded">Save</button>

                    <h3 class="text-lg font-semibold">Saving Amount: $ <span id="savingAmount">00</span></h3>
                    <h3 class="text-lg font-semibold">Remaining Balance: $ <span id="remainingAmount">00</span> </h3>

                    <button type="button" id="reset" class="bg-red-500 text-white font-semibold hover:text-black py-2 px-4  rounded mt-5">Reset All</button>
                </form>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
